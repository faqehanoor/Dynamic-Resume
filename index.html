<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Dynamic Resume</h1>
    <div class="reume-generator">
      <!-- Form Section -->
       <form class="form">

        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your Name">

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your Email">

        <label for="phone">Phone:</label>
        <input type="number" id="phone" placeholder="Enter your Phone Number">

        <label for="summary">Summary:</label>
        <textarea  id="summary" placeholder="Write a breif Description"></textarea>

        <label for="experience">Experience:</label>
        <textarea  id="experience" placeholder="List your work experience"></textarea>

        <label for="education">Education:</label>
        <textarea  id="education" placeholder="Provide Your Educational Details"></textarea>

        <button type="button" id="downloadresume">Download Your Resume</button>

       </form>

<!-- Preview Section -->
    <div class="preview">
      <h2>Preview Your Resume Here!</h2>
      <pre id="previewContent">(Your Resume will appear here)</pre>
    </div>

    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
